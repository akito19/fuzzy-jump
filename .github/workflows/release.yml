name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact_os: linux
            artifact_arch: amd64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact_os: linux
            artifact_arch: arm64
          - os: macos-latest
            target: x86_64-macos
            artifact_os: darwin
            artifact_arch: amd64
          - os: macos-latest
            target: aarch64-macos
            artifact_os: darwin
            artifact_arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp zig-out/bin/zj dist/
          cd dist
          ARTIFACT_NAME="zj-${{ steps.version.outputs.VERSION }}-${{ matrix.artifact_os }}-${{ matrix.artifact_arch }}.tar.gz"
          tar -czvf "$ARTIFACT_NAME" zj
          mv "$ARTIFACT_NAME" ../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zj-${{ steps.version.outputs.VERSION }}-${{ matrix.artifact_os }}-${{ matrix.artifact_arch }}
          path: zj-${{ steps.version.outputs.VERSION }}-${{ matrix.artifact_os }}-${{ matrix.artifact_arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/SHA256SUMS
          generate_release_notes: true
